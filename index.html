<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <title>Word play</title>
</head>
<body>
    <h1 class="text-center">Word-Play</h1>
    <div class="container w-25" id="body-shape">
        <form id="form">
            <label for="word">Enter a word</label>
            <input type="text" class="form-control" id="word" placeholder="Enter a sentence">

            <button class="btn btn-primary btn-lg mt-2">Submit</button>
        </form>
        <div class="container">
            <p><span class="result"></span></p>
        </div>
    </div>
   
    
</body>
</html>
